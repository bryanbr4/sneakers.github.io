<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="css/from.css">
  <script src="https://kit.fontawesome.com/7414e22221.js"></script>
  <title>Formulario</title>
</head>
<body>
  <section id="heading">
    <div class="container heading-grid">
      <div class="heading-wrap">
        <h1>Contáctanos</h1>
        <p>¿Necesita más información? Póngase en contacto con nosotros para obtener más información sobre nuestros productos y servicios</p>
      </div>
    </div>
  </section>
  <section id="form-box" class="animated jackInTheBox">
    <div class="container">
      <div class="form-box form-box-grid">
        <div class="form-info">
          <h3>Informacion de contacto</h3>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i> 345 Street 2, Bucharest</li>
            <li><i class="fas fa-mobile-alt"></i>+13(0243)123 123</li>
            <li><i class="fas fa-envelope"></i>contact@sneakesbryan.com</li>
          </ul>
        </div>
        <div class="form-input">
          <h3>Envianos un mensaje</h3>
          <form>
            <p>
              <label for="first_name">Nombre</label>
              <input type="text" name="first_name" placeholder="Nombre" required>
            </p>
            <p>
              <label for="Last_name">Apellido</label>
              <input type="text" name="last_name" placeholder="Apellidos" required>
            </p>
            <p class="full">
              <label for="email">Correo Eléctronico</label>
              <input type="email" name="email" placeholder="Tu correo" required>
            </p>
            <p class="full">
              <label for="message">Escribe tu mensaje</label>
              <textarea name="message" required></textarea>
            </p>
            <p class="full">
              <button type="submit">Envianos un mensaje</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <a href="index.html"><img src="img/25694.png"></a>
  </footer>
</body>
</html>
